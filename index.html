<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Janandhra Cookies</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #f3e2c5, #e7caa0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
    width: 80%;
    max-width: 500px;
  }

  .logo {
    width: 200px;
    margin-bottom: 20px;
    border-radius: 15px;
  }

  h1 {
    margin: 0;
    color: #6e4a24;
  }

  p {
    margin: 10px 0 20px;
    color: #6e4a24;
  }

  .btn {
    background: #8B5E34;
    color: white;
    padding: 12px 30px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
    display: inline-block;
  }

  .btn:hover {
    background: #6c4528;
  }

</style>
</head>

<body>

<div class="card">
  <img src="images/wayang.png" class="logo" alt="Wayang Logo">
  <h1>Janandhra Cookies</h1>
  <p>Rasa Nusantara, Manis Premium.</p>
  <a class="btn" href="#">Buy Now</a>
</div>

</body>
</html>
