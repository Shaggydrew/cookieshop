<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janardhana Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section With Wayang -->
    <section id="hero">
        <img id="wayang" src="images/wayang.png" alt="Wayang Puppet">
        <h1>Janardhana Cookies</h1>
        <p>Fresh, Sweet, and Made With Love</p>
    </section>

    <!-- Product Section -->
    <section id="products">
        <h2>Our Cookies</h2>
        <div class="product">
            <img src="images/cookie1.png">
            <h3>Sugar Cookies</h3>
            <p>Rp 10.000 / pc</p>
            <button onclick="addToCart('Sugar Cookies', 10000)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Button -->
    <button id="cartButton" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>

    <!-- Cart Popup -->
    <div id="cartModal">
        <div id="cartContent">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <h3>Total: Rp <span id="totalPrice">0</span></h3>
            <button onclick="checkout()">Checkout via WhatsApp</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
