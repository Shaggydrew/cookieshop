<!DOCTYPE html>
<html>
<head>
  <title>Cookie Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff5e6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #c68c53;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 40px;
    }

    .product-box {
      background: #ffffff;
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .product-box img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      background: #c68c53;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #8e6338;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #c68c53;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>üç™ Cookie Shop</h1>
  <p>Fresh Homemade Cookies!</p>
</header>

<div class="product-box">
  <h2>Chocolate Chip</h2>
  <img src="https://via.placeholder.com/300x200?text=Chocolate+Chip" alt="Chocolate Chip Cookies">
  <p>Price: Rp 5.000</p>
  <button>Buy Now</button>
</div>

<div class="product-box">
  <h2>Oreo Crunch</h2>
  <img src="https://via.placeholder.com/300x200?text=Oreo+Crunch" alt="Oreo Crunch Cookies">
  <p>Price: Rp 5.500</p>
  <button>Buy Now</button>
</div>

<div class="product-box">
  <h2>Red Velvet</h2>
  <img src="https://via.placeholder.com/300x200?text=Red+Velvet" alt="Red Velvet Cookies">
  <p>Price: Rp 6.000</p>
  <button>Buy Now</button>
</div>

<footer>
  ¬© Cookie Shop
</footer>

</body>
</html>
