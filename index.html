<!DOCTYPE html>
<html>
<head>
    <title>Janandhra Cookie Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0d59e; /* yellow-brown batik vibe */
            overflow-x: hidden;
            text-align: center;
        }

        .big-wayang {
            position: fixed;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            animation: popup 2s ease forwards;
        }

        @keyframes popup {
            from { bottom: -400px; }
            to { bottom: 0; }
        }

        h1 {
            margin-top: 120px;
            font-size: 28px;
            color: #432a09;
        }

        .btn {
            background: #6b4f28;
            color: white;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 20px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Janandhra Cookie Shop from Nizamia</h1>

    <img src="images/wayang-big.png" class="big-wayang">

    <a class="btn" href="order.html">BUY NOW</a>

</body>
</html>
