<!DOCTYPE html>
<html>
<head>
    <title>Admin Orders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Admin Order List</h1>

<div id="ordersHere"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];

if (orders.length === 0) {
    document.getElementById("ordersHere").innerHTML = "<p>No orders yet.</p>";
} else {
    let html = "";
    orders.forEach((order, i) => {
        html += `
        <div class="order-box">
            <strong>Order #${i+1}</strong><br>
            Name: ${order.name}<br>
            Address: ${order.address}<br>
            Cookie: Sugar Cookie<br>
            Quantity: ${order.qty}<br><br>
        </div>
        `;
    });
    document.getElementById("ordersHere").innerHTML = html;
}
</script>

</body>
</html>
