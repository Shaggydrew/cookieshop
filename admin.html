<!DOCTYPE html>
<html>
<head>
    <title>Admin Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Admin - Order List</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<h3>Orders:</h3>
<div id="orderList"></div>

<script>
const orders = JSON.parse(localStorage.getItem("orders")) || [];

if (orders.length === 0) {
    document.getElementById("orderList").innerHTML = "<p>No orders yet.</p>";
} else {
    let html = "";

    orders.forEach((o, i) => {
        html += `
        <div class="order-box">
            <p><strong>Order #${i+1}</strong></p>
            <p>Name: ${o.name}</p>
            <p>Address: ${o.address}</p>
            <p>Items:</p>
            <ul>
                ${o.cart.map(item => `<li>${item.name} - $${item.price}</li>`).join("")}
            </ul>
            <p><strong>Total: $${o.total}</strong></p>
        </div>
        `;
    });

    document.getElementById("orderList").innerHTML = html;
}
</script>

</body>
</html>
